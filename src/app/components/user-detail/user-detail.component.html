<div class="container mt-4">
  <div class="row user-detail-grid">

    <div class="col-md-6 image-col">
      <div class="user-image-wrapper">
        <img [src]="user?.image" alt="Foto de {{ user?.username }}" class="user-detail-image">
      </div>
    </div>


    <div class="separator"></div>

 
    <div class="col-md-5 info-col">
      <h2>{{ user?.first_name }}</h2>
      <h2>{{ user?.last_name }}</h2>

      <p><strong>Nombre de usuario:</strong> {{ user?.username }}</p>
      <p><strong>Email:</strong> {{ user?.email }}</p>

      <div class="action-buttons mt-4">
        <button class="btn btn-light me-0" (click)="deleteUser(user)">Eliminar</button>
        <button class="btn btn-light me-0" (click)="editUser(user)">Actualizar</button>
        <button class="btn btn-light" (click)="goBack()">Volver al listado</button>
      </div>
    </div>
  </div>
</div>
