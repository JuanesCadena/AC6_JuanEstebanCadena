<div class="container mt-3">


  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let user of users">
      <div class="card text-center h-100">
        <div class="card-image-wrapper">
          <img [src]="user.image" alt="Foto de {{ user.username }}" class="user-image">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
          <p class="card-text">@{{ user.username }}</p>
          <div class="d-flex justify-content-around mt-2 action-icons">
            <div class="icon-button" (click)="viewDetail(user.id)">
              <i class="bi bi-search"></i>
              <span>Ver detalle</span>
            </div>
            <div class="icon-button" (click)="editUser(user)">
              <i class="bi bi-pencil-square"></i>
              <span>Actualizar</span>
            </div>
            <div class="icon-button" (click)="deleteUser(user)">
              <i class="bi bi-trash"></i>
              <span>Eliminar</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
